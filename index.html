<!DOCTYPE html>
<html>
  <head>
    <title>Собрать пиццу</title>
  </head>
  <body>
    <h1>Собрать пиццу</h1>
    <form id="pizza-form">
      <label for="type">Тип:</label>
      <select id="type" name="type"></select>

      <label for="size">Размер:</label>
      <select id="size" name="size"></select>

      <br />
      <br />
      <label>Добавки:</label>
      <div id="toppings">
        <input
          type="checkbox"
          name="toppings"
          value="mushrooms"
          id="mushrooms"
        />
      </div>

      <hr />

      Цена:
      <div id="total-price">123</div>
      Калорийность:
      <div id="total-calories">123</div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
